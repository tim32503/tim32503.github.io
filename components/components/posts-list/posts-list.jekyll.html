{% if include.show_posts %}
<div class="container animate">
  <div class="row" data-pagebreak="6">
    {% for post in site.posts %}
      {% unless post.tags contains '技術筆記' %}
        {% bookshop blog-card post=post %}
      {% endunless %}
    {% endfor %}
  </div>
</div>

{% bookshop_include pagination %}
{% endif %}
