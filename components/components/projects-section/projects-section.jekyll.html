<!-- begin projects -->
<section class="section projects" id="projects">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">{{ include.title }}</h2>
              <a class="section__link" href="{{ include.link_url }}">
                View all <ion-icon name="arrow-forward"></ion-icon>
              </a>
            </div>
            <div class="section__description">{{ include.description_html }}</div>
          </div>

          {% if include.show_projects %}
          <div class="row">
            {% for project in site.projects %}
              {% if forloop.index <= 6 %}
                {% bookshop project-card project=project %}
              {% endif %}
            {% endfor %}
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end projects -->
