name: '自動化部署'
on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 切換分支
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # for posts's lastmod

      - name: 設定 Pages
        id: pages
        uses: actions/configure-pages@v1

      - name: 安裝 Ruby 環境
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
          
      - name: 安裝 Node.js 環境
        uses: actions/setup-node@v3.5.0
        with:
          node-version: 16.17.0
          
      - name: 部署前置作業
        run: yarn install && yarn run install-jekyll
        
      - name: 建立靜態網站
        run: yarn run build

      - name: 上傳靜態網站相關檔案
        uses: actions/upload-pages-artifact@v1
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

      - name: 搜尋引擎初始化
        run: yarn run algolia
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署至 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
